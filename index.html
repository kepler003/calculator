<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="main">
    <div class="calc">
      <p class="calc__display"></p>
      <button class="calc__btn calc__btn--sign calc__btn--add">+</button>
      <button class="calc__btn calc__btn--sign calc__btn--del">-</button>
      <button class="calc__btn calc__btn--sign calc__btn--mul">&times;</button>
      <button class="calc__btn calc__btn--sign calc__btn--div">&divide;</button>
      <button class="calc__btn calc__btn--sign calc__btn--res">=</button>
      <button class="calc__btn calc__btn--sign calc__btn--sign">7</button>
      <button class="calc__btn calc__btn--sign calc__btn--sign">8</button>
      <button class="calc__btn calc__btn--sign calc__btn--sign">9</button>
      <button class="calc__btn calc__btn--sign calc__btn--sign">4</button>
      <button class="calc__btn calc__btn--sign calc__btn--sign">5</button>
      <button class="calc__btn calc__btn--sign calc__btn--sign">6</button>
      <button class="calc__btn calc__btn--sign calc__btn--sign">1</button>
      <button class="calc__btn calc__btn--sign calc__btn--sign">2</button>
      <button class="calc__btn calc__btn--sign calc__btn--sign">3</button>
      <button class="calc__btn calc__btn--sign calc__btn--sign">0</button>
      <button class="calc__btn calc__btn--sign calc__btn--sign">.</button>
      <button class="calc__btn calc__btn--sign calc__btn--clear">C</button>
    </div>
  </main>
</body>
</html>
