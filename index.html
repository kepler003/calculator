<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="main">
    <div class="calc">
      <p class="calc__display">
        <span class="calc__display-sub"></span>
        <span class="calc__display-main"></span>
      </p>
      <button class="calc__btn calc__btn--sign" data-value="+">+</button>
      <button class="calc__btn calc__btn--sign" data-value="-">-</button>
      <button class="calc__btn calc__btn--sign" data-value="*">&times;</button>
      <button class="calc__btn calc__btn--sign" data-value="/">&divide;</button>
      <button class="calc__btn calc__btn--res"  data-value="=">=</button>
      <button class="calc__btn calc__btn--main" data-value="7">7</button>
      <button class="calc__btn calc__btn--main" data-value="8">8</button>
      <button class="calc__btn calc__btn--main" data-value="9">9</button>
      <button class="calc__btn calc__btn--main" data-value="D">&#8656;</button>
      <button class="calc__btn calc__btn--main" data-value="4">4</button>
      <button class="calc__btn calc__btn--main" data-value="5">5</button>
      <button class="calc__btn calc__btn--main" data-value="6">6</button>
      <button class="calc__btn calc__btn--main" data-value="1">1</button>
      <button class="calc__btn calc__btn--main" data-value="2">2</button>
      <button class="calc__btn calc__btn--main" data-value="3">3</button>
      <button class="calc__btn calc__btn--main" data-value="0">0</button>
      <button class="calc__btn calc__btn--main" data-value=".">.</button>
      <button class="calc__btn calc__btn--main" data-value="C">C</button>
    </div>
  </main>
</body>
</html>
